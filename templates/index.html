<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyLab</title>
</head>
<body>
    <h1>Welcome to lazyLab</h1>
    <form id="commandForm">
        <input type="text" id="command" placeholder="Enter command" required>
        <button type="submit">Run</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('commandForm').onsubmit = function(e) {
            e.preventDefault();
            const answer = document.getElementById('command').value;
            let result;

            if (answer === "L") {
                result = "You have chosen to proceed!";
                // Call functions() equivalent here if needed
            } else if (answer === "HELP") {
                result = "Here's some help with significant figures...";
                // Call sigfiginfodump() equivalent here if needed
            } else {
                result = "Type as prompted bruh... try again.";
            }

            document.getElementById('result').innerText = result;
        };
    </script>
</body>
</html>
